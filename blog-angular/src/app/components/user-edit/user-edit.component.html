<div class="col-md-12 mt-3">


    <h1>{{page_title}}</h1>


    <p *ngIf="status !='success'">

        Modifica tus datos personales de usuario.

    </p>
    <hr />
    <!--
    <div class="alert alert-success col-md-5 mt-3" *ngIf="status=='success'">
        El registro se ha completado correctamente, <a [routerLink]="['/login']">login aquí</a>
    </div>
    <div class="alert alert-danger col-md-5 mt-3" *ngIf="status=='error'">
        El registro NO se ha completado, vuelve a intentarlo.
    </div>
-->
    <!--Formulario de ajustes-->

    <form class="col-md-5 ml-0 pl-0" #userEditForm="ngForm" (ngSubmit)="onSubmit(userEditForm)">
        <div class="form-group">
            <label for="name">
                Nombre
            </label>
            <input type="text" name="name" class="form-control" #name="ngModel" [(ngModel)]="user.name" required
                pattern="[a-zA-Z]+">

            <small *ngIf="!name.valid && name.touched" class="invalid-feedback d-block">
                El nombre no es válido.
            </small>

        </div>
        <div class="form-group">
            <label for="surname">
                Apellido
            </label>
            <input type="text" name="surname" class="form-control" #surname="ngModel" [(ngModel)]="user.surname"
                required pattern="[a-zA-Z]+">

            <small *ngIf="!surname.valid && surname.touched" class="invalid-feedback d-block">
                El apellido no es válido.
            </small>
        </div>
        <div class="form-group">
            <label for="email">
                Email
            </label>
            <input type="email" name="email" class="form-control" #email="ngModel" [(ngModel)]="user.email" required
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            <small *ngIf="!email.valid && email.touched" class="invalid-feedback d-block">
                El email no es válido.
            </small>
        </div>

        <div class="form-group">
            <label for="description">
                Biografía
            </label>
            <input type="text" name="description" class="form-control" #description="ngModel"
                [(ngModel)]="user.description">

        </div>


        <div class="form-group">
            <label for="image">
                Avatar
            </label>
            <input type="file" name="image" class="form-control" />

        </div>



        <input type="submit" value="Guardar" class="btn btn-success" [disabled]="userEditForm.invalid" />

    </form>

</div>
